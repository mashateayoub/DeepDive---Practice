<div
  [class]="{
    status: true,
    'status-online': currentStatus() === 'online',
    'status-offline': currentStatus() === 'offline',
    'status-unknown': currentStatus() === 'unknown'
  }"
>
  @if (currentStatus() === "online") {
  <p>Servers are online</p>
  <p>All systems are operational.</p>
  } @else if (currentStatus() ==="offline") {
  <p>Servers are offline</p>
  <p>Functionality should be restored soon.</p>
  } @else {
  <p>Server status is unknown</p>
  <p>Fetching server status failed.</p>
  }

  <button appbutton (click)="refreshStatus()" [style.margin]="'0.5rem 0'">
    Refresh
    <span
      ngProjectAs="icon"
      style="
        display: flex;
        align-items: center;
        color: white;
        width: 1em;
        height: 1em;
      "
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="100%"
        height="100%"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M20.5 5.5H9.5C5.78672 5.5 3 8.18503 3 12" />
        <path d="M3.5 18.5H14.5C18.2133 18.5 21 15.815 21 12" />
        <path
          d="M18.5 3C18.5 3 21 4.84122 21 5.50002C21 6.15882 18.5 8 18.5 8"
        />
        <path
          d="M5.49998 16C5.49998 16 3.00001 17.8412 3 18.5C2.99999 19.1588 5.5 21 5.5 21"
        />
      </svg>
    </span>
  </button>
</div>
