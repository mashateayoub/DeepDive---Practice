

<div id="new-ticket">
  <app-new-ticket (add)="onAdd($event)" />
</div>

<div>
    <ul>
      @for (ticket of tickets; track ticket.id) {
      <li>
        <app-ticket [ticket]="ticket" (complete)="onMarkAsCompleted($event)" />
      </li>
      } @empty {
        <li>No tickets yet</li>}
    </ul>
  </div>
